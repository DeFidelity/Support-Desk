{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p class="h3 mb-2">
                Login to your account
            </p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-block btn-primary">Continue with username</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
